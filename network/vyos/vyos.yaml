local-asn: 203023

as-set:
  member-limit: 250
  prefix-limit: 100
  limit-violation: accept # accept, deny

router:
  - name: core.mci.203023.atlas.projectk.org
    src:
      - protocol: bgp
        ipv6: 2602:f93b:a00::1
    protocols:
      rpki:
        - server: rtr.rpki.cloudflare.com
          port: 8282
          preference: 10
      bgp:
        ibgp: []
        upstream:
          - asn: 27523
            neighbor-address: 2602:f93b:131:ffff::1
            soft-reconfiguration-inbound: false
            pre-import-accept:
              - action: deny
                match: as-path AUTOGEN-AS-ALL
            update-source: eth0
        routeserver: []
        peer: []
        downstream: []

  - name: edge.pku.203023.atlas.projectk.org
    policy:
      as-path-list:
        - name: AUTOGEN-AS-PassGFW
          rule:
            - action: permit
              description: Edgecast
              regex: "15133$"
            - action: permit
              description: Fastly
              regex: "54113$"
            - action: permit
              description: Google
              regex: "(15169|16550|16591|19527|36040|43515|139070|139190|396982)$"
            - action: permit
              description: Telegram
              regex: "(62014|62041|59930)$"
            - action: permit
              description: Twitter
              regex: "(13414|35995|63179)$"
            - action: permit
              description: Cloudflare
              regex: "13335$"
            - action: permit
              description: IDC Frontier
              regex: "4694$"
            - action: permit
              description: Amazon for docker
              regex: "(14618|16509)$"
    protocols:
      rpki:
        - server: rtr.rpki.cloudflare.com
          port: 8282
          preference: 10
      bgp:
        ibgp: []
        upstream:
          - asn: 27523
            neighbor-address:
              - 169.254.12.2
              - 2602:f93b:ffff:ffff:4:1:0:1
            pre-import-accept:
              - action: permit
                match: as-path AUTOGEN-AS-PassGFW
                on-match-next: false
              - action: deny
                match: as-path AUTOGEN-AS-ALL
            update-source: wg1241
        routeserver: []
        peer: []
        downstream: []
